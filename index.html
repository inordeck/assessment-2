<!DOCTYPE html>
<html>
<head>
	<title>Play Monster Race</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Luckiest+Guy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/landing-style.css">
</head>
<body>
	<header> <!-- title -->
		<h1>play monster race</h1>
	</header>
	<main> <!-- landing page content -->
		<div class="playGame"> <!-- characters, play button, and instructions -->
			<img class="monsters" id="monster1" src="images/monster-1.svg" alt="monster 1"> <!-- player one -->
			<img class="monsters" id="monster2" src="images/monster-2.svg" alt="monster 2"> <!-- player two -->
			<form action="game.html"> <!-- click to play button -->
    			<input id="play" type="submit" value="Click to Play"/>
			</form>
			<!-- instructions -->
			<p class="instructions">Player 1: use 'a' and 's' keys to move your monster.</p>			
			<p class="instructions">Player 2: use 'k' and 'l' keys to move your monster.</p>			
		</div> <!-- END landing page content -->
		<div class="background"> <!-- background image -->
			<img class="bkgrndImage" src="images/bkgrnd-iStock-636705942.jpg" alt="game background">
		</div>
	</main>
	<footer> <!-- made by logo copyright -->
		<div id="footerInfo">
			<h4 id="made">made by:</h4>
			<img id="logo" src="images/ian-nordeck-logo-01.png" alt="ian t. nordeck logo">
			<p id="copyright">copyright 2017, ian t. nordeck</p>
		</div>
	</footer>
	<!-- javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
